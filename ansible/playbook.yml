---
- name: Configure Web Server
  hosts: all
  become: true
  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Install Docker
      apt:
        name: docker.io
        state: present

    - name: Start and Enable Docker
      service:
        name: docker
        state: started
        enabled: yes

    - name: Pull Frontend Image
      docker_image:
        name: housing-frontend
        source: pull
        # In real scenario, use your ECR registry URL here
        # image: 123456789.dkr.ecr.us-east-1.amazonaws.com/housing-frontend:latest
